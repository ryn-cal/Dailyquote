<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today's Motivational Quote</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      
      /* Background image with overlay */
      background-image: 
        linear-gradient(135deg, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.3)),
        url('https://images.unsplash.com/photo-1604063095383-0207f21104ce?w=1200&h=800&fit=crop');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .quote-container {
      text-align: center;
      padding: 50px 40px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.3);
      max-width: 650px;
      width: 90%;
      backdrop-filter: blur(10px);
      animation: slideIn 0.6s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .quote-text {
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
      line-height: 1.6;
      font-weight: 500;
      font-style: italic;
    }

    .quote-author {
      font-size: 18px;
      color: #666;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .quote-source {
      font-size: 13px;
      color: #999;
      margin-bottom: 25px;
      border-top: 1px solid #eee;
      padding-top: 15px;
    }

    .button-group {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 24px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-new-quote {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-new-quote:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-copy {
      background: #f0f0f0;
      color: #333;
    }

    .btn-copy:hover {
      background: #e0e0e0;
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      .quote-container {
        padding: 35px 25px;
        width: 95%;
      }

      .quote-text {
        font-size: 22px;
      }

      .quote-author {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="quote-container">
    <div id="quoteText" class="quote-text"></div>
    <div id="quoteAuthor" class="quote-author"></div>
    <div id="quoteSource" class="quote-source"></div>
    <div class="button-group">
      <button class="btn-new-quote" onclick="displayRandomQuote()">Get New Quote</button>
      <button class="btn-copy" onclick="copyQuote()">Copy Quote</button>
    </div>
  </div>

  <script>
    const motivationalQuotes = [
      {
        text: "The only way to do great work is to love what you do.",
        author: "Steve Jobs",
        source: "Stanford Commencement Address (2005)"
      },
      {
        text: "Innovation distinguishes between a leader and a follower.",
        author: "Steve Jobs",
        source: "Business Week (1998)"
      },
      {
        text: "Life is what happens when you're busy making other plans.",
        author: "John Lennon",
        source: "Beautiful Boy Song (1980)"
      },
      {
        text: "The future belongs to those who believe in the beauty of their dreams.",
        author: "Eleanor Roosevelt",
        source: "Public Speeches"
      },
      {
        text: "Success is not final, failure is not fatal: it is the courage to continue that counts.",
        author: "Winston Churchill",
        source: "Public Addresses"
      },
      {
        text: "You miss 100% of the shots you don't take.",
        author: "Wayne Gretzky",
        source: "Sports Interview"
      }
    ];

    let currentQuote = null;

    function displayRandomQuote() {
      const randomIndex = Math.floor(Math.random() * motivationalQuotes.length);
      currentQuote = motivationalQuotes[randomIndex];
      
      document.getElementById("quoteText").textContent = `"${currentQuote.text}"`;
      document.getElementById("quoteAuthor").textContent = `— ${currentQuote.author}`;
      document.getElementById("quoteSource").textContent = currentQuote.source;
    }

    function copyQuote() {
      if (currentQuote) {
        const text = `"${currentQuote.text}" — ${currentQuote.author}`;
        navigator.clipboard.writeText(text).then(() => {
          alert('Quote copied to clipboard!');
        });
      }
    }

    // Display quote on page load
    document.addEventListener('DOMContentLoaded', displayRandomQuote);
  </script>
</body>
</html>
